<div class="container">
  <h2 class="title">{{ 'auth.signup_title' | translate }}</h2>
  <mat-card class="container">
    <mat-card-content>
      <app-form-error [error]="error$ | async"></app-form-error>
      <app-signup-form></app-signup-form>
    </mat-card-content>
    <mat-card-footer>
      <div class="links">
        <a routerLink="/login">Login</a>
      </div>
    </mat-card-footer>
  </mat-card>
  <ng-template #spinner>
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
