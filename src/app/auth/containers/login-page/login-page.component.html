<div class="container">
  <h2 class="title">{{ 'auth.title' | translate }}</h2>
  <mat-card class="container">
    <mat-card-content>
      <app-form-error [error]="error$ | async"></app-form-error>
      <app-login-form></app-login-form>
    </mat-card-content>
    <mat-card-footer>
      <div class="links">
        <a routerLink="/signup">Signup</a>
      </div>
    </mat-card-footer>
  </mat-card>
  <ng-template #spinner>
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
