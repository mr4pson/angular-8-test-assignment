<mat-card class="container">
  <mat-card-content>
    <form [formGroup]="form">

      <p class="name-field-container">
        <mat-form-field class="field name-field">
          <input matInput type="text" [placeholder]="'places.add.name_field' | translate" maxlength="128"
            [formControl]="getControl('name')" required [autocomplete]="false">
          <mat-error *ngIf="getControl('name').hasError('required')">
            {{ 'places.add.error.name_required' | translate }}
          </mat-error>
        </mat-form-field>
      </p>

      <p class="address-field-container">
        <mat-form-field class="field address-field">
          <input matInput type="text" [placeholder]="'places.add.address_field' | translate" maxlength="128"
            [formControl]="getControl('address')" required [autocomplete]="false">
          <mat-error *ngIf="getControl('address').hasError('required')">
            Address required
          </mat-error>
        </mat-form-field>
      </p>

      <p class="field-container">
        <mat-form-field class="field lat-field">
          <input matInput type="text" placeholder="Lattitude" maxlength="20" [formControl]="getControl('lat')" required
            [autocomplete]="false">
          <mat-error *ngIf="getControl('lat').hasError('required')">
            Lattitude is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="field lng-field">
          <input matInput type="text" placeholder="Longitude" maxlength="20" [formControl]="getControl('lng')" required
            [autocomplete]="false">
          <mat-error *ngIf="getControl('lat').hasError('required')">
            Lattitude is required
          </mat-error>
        </mat-form-field>
      </p>

    </form>
  </mat-card-content>
</mat-card>
